<!DOCTYPE html> <!-- 모든 HTML5 코드는 !DOCTYPE으로 시작함-->
<html lang="kr"> <!-- lang property가 실제로 아무런 영향은 없지만 크롬같은 브라우저가 자동 번역하는데 도와줌-->
    <head>
        <title>HTML5 Basic Page</title> <!-- 탭 제목 뿐만 아니라 검색 엔진에게 제목 관련 정보를 주는데 도움됨-->
        <!-- 이 부분에서 meta,, title script, link, style, base 같은 태그를 넣을 수 있음-->
    </head>
    <body>
        <!-- 여기서 실재 웹페이지 내용을 입력하게 됨 -->
    </body>
</html>
