<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter2.1</title> <!-- 웹 브라우저의 크롬기준 탭 이름 -->
</head>
<body>
    <!-- h1 tag -->
    <h1 title="header">Hello HTML5</h1> <!-- title=""같은 것들은 property(속성)라고 함-->
    <!-- alt property는 이미지를 표시할 수 없을 때 표시됨-->
    <img src="joy.jpg" alt="this text is for when image cannot be displayed"/>
    <img src="dfdf.jpg" alt="this text is for when no image named dfdf.jpg" />
    
</body>
</html>
